<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
          <i class="fa fa-cogs" style="padding-right: 5px;"></i>
          Html Dashboaed Designer
        </h3>
        <p style=" margin-bottom: 5px;"> Html Dashboaed Designer Form </p>
      </div>
    </div>

    <div class="pull-right">
      <button class="btn btn-outline-success" style="margin-top: 0px;" (click)="save()">
        <i class="fa fa-save"></i> Save
      </button>
      <button class="btn btn-outline-danger" style="margin-top: 0px;" [hidden]="mode === 'new-record'"
              (click)="delete()">
        <i class="fa fa-times"></i> Delete
      </button>
    </div>
  </div>
</div>

<div [ngClass]="{'is-hidden': this.visibleSection !== 'general' }" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-body">

        <div class="row">

          <div class="col-12">
            <div class="form-group">
              <label>Id</label>
              <input
                type="text" class="form-control" readonly value="{{dto.id}}">
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group ">
              <label>Code</label>
              <input type="text" class="form-control"
                     [(ngModel)]="dto.code">
              <code></code>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group ">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="dto.name">
              <code></code>
            </div>
          </div>
          <div class="col-12">
            <div class="form-group ">
              <label>Html Code</label>
              <ace style="width: 100%;height: 800px;border: 1px solid #51cbce;"
                   [config]="aceHtmlEditorConfig"
                   [(value)]="dto.html"></ace>
              <code></code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
