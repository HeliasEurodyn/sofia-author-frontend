<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
          <i class="fa fa-calculator" style="padding-right: 5px;"></i>
          Nav Expression Calculator
        </h3>
        <p style=" margin-bottom: 5px;"> Write Expression & Stringify to use to commands</p>
      </div>
    </div>
    <div class="pull-right">
    </div>
  </div>
</div>

<div class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-left">
              <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
                <i class="fa fa-code" style="padding-right: 5px;"></i>
                Expression Section
              </h3>
              <p style=" margin-bottom: 5px;"> Write your json nav command on the area below and click Stringify </p>
            </div>
            <div class="pull-right">
              <div #myDrop="ngbDropdown" class="d-inline-block" ngbDropdown
                   style="margin-top: 4px;display:none;">
                <button (click)="myDrop.open();"
                        class="btn btn-outline-default btn-icon btn-sm"
                        title="Sample Commands" style="margin-right: 6px;">
                  <i class="fa fa-ellipsis-v"></i>
                </button>
                <div ngbDropdownMenu class="dropdown-menu-right">
                  <button ngbDropdownAnchor (click)="addSampleCommand('menu')"
                          class="text-default menu-button">
                    <i class="fa fa-plus-circle"></i> Menu Sample
                  </button>
                  <div ngbDropdownAnchor class="dropdown-divider"></div>
                  <button ngbDropdownAnchor (click)="addSampleCommand('selector')"
                          class="text-default menu-button">
                    <i class="fa fa-plus-circle"></i> Selector Sample
                  </button>
                  <div ngbDropdownAnchor class="dropdown-divider"></div>
                  <button ngbDropdownAnchor (click)="addSampleCommand('plugin')"
                          class="text-default menu-button">
                    <i class="fa fa-plus-circle"></i> Plugin Sample
                  </button>

                </div>
              </div>
              <button (click)="run()" class="btn btn-outline-primary">
                <i class="fa fa-play"></i> Stringify
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group" style="margin-bottom: 0px;">
              <ace style="width: 100%;height: 300px;border: 1px solid #51cbce;"
                   [config]="aceJavascriptEditorConfig"
                   [(value)]="expressionValue"></ace>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-left">
              <h5 class="card-title pull-left">
                <i class="fa fa-play"></i> Result String
              </h5>
            </div>
            <div class="pull-right">
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <input type="text"
                   readonly class="form-control"
                   value="{{resultValue}}">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
