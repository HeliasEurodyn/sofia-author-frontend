<div class="row formnav">
    <div class="col-sm-12">
      <div class="numbers pull-left">  </div>
      <div class="pull-left">
        <div class="col-12">
          <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
            <i class="fa fa-cogs" style="padding-right: 5px;"></i>
            Security
          </h3>
          <p style=" margin-bottom: 5px;"> Security List </p>
        </div>
      </div>
      <div class="pull-right">
        <button class="btn btn-outline-success" (click)="createNew()">
          <i class="fa fa-plus-circle"></i> New
        </button>
      </div>
    </div>
  </div>

  <div class="row form-area">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">

          <div class="row">
            <div class="col-sm-12">
              <div class="numbers pull-left"> </div>
            </div>
          </div>

        </div>
        <div class="card-body">
          <div class="">
            <table class="table table-striped">
              <thead class=" text-primary">
              <tr>
                <th class="text-left">Actions</th>
                <th>Type</th>
                <th>Entity Id</th>
                <th>Create</th>
                <th>update</th>
                <th>read</th>
                <th>delete</th>
                <th>username</th>
                <th>usergroup</th>
              </tr>
              </thead>
              <tbody>

              <tr *ngIf="tableData.length == 0">
                <td colspan="9" class="empty-list">
                  Empty!
                </td>
              </tr>

              <tr *ngFor="let row of tableData">
                <td>
                  <button type="button" title="Edit" class="btn btn-outline-success btn-icon btn-sm"
                          (click)="edit(row['id'])">
                    <i class="fa fa-pencil-alt"></i>
                  </button>
                  <button type="button" title="Delete" class="btn btn-outline-danger btn-icon btn-sm" (click)="delete(row['id'])">
                    <i class="fa fa-times"></i>
                  </button>
                </td>
                <td>
                  <input type="text" class="form-control transparent-input" readonly value="{{row['type']}}">
                </td>
                <td>
                  <input type="text" class="form-control transparent-input" readonly value="{{row['entityId']}}">
                </td>
                <td>
                  <input type="text" class="form-control transparent-input" readonly value="{{row['create']}}">
                </td>
                <td>
                  <input type="text" class="form-control transparent-input" readonly value="{{row['update']}}">
                </td>
                <td>
                  <input type="text" class="form-control transparent-input" readonly value="{{row['read']}}">
                </td>
                <td>
                  <input type="text" class="form-control transparent-input" readonly value="{{row['delete']}}">
                </td>
                <td>
                  <input *ngIf="row['user'] == null" type="text" class="form-control transparent-input" readonly>
                  <input *ngIf="row['user'] != null"  type="text" class="form-control transparent-input" readonly [(ngModel)]="row['user']['username']">
                </td>
                <td>
                  <input *ngIf="row['userGroup'] == null" type="text" class="form-control transparent-input" readonly>
                  <input *ngIf="row['userGroup'] != null"  type="text" class="form-control transparent-input" readonly [(ngModel)]="row['userGroup']['name']">
                </td>
              </tr>

              </tbody>
            </table>
          </div>
        </div>


      </div>
    </div>
  </div>
