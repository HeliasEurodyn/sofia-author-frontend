<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-right">
      <button class="btn btn-outline-success" style="margin-top: 0px;" (click)="save()">
        <i class="fa fa-save"></i>
        Save
      </button>
    </div>
  </div>
</div>

<div class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">
          <i class="fa fa-user"></i>
          Profile
        </h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Username</label>
              <input type="text" readonly class="form-control" name="username" [(ngModel)]="userDTO.username">
              <code></code>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input type="text" readonly class="form-control" name="email" [(ngModel)]="userDTO.email">
              <code></code>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>User Platform Origin</label>
              <input type="text" readonly class="form-control" name="email" value="{{userDTO.provider}}">
              <code></code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <h5 class="card-title">
          <i class="fa fa-key"></i>
          Password Update
        </h5>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" name="password" [(ngModel)]="userDTO.password">
              <code></code>
            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group">
              <label>Repeat Password</label>
              <input type="password" class="form-control" name="repeatPassword" [(ngModel)]="userDTO.repeatPassword">
              <code></code>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div aria-labelledby="ModalLabel" class="modal fade" id="insertSidebarMenuModal" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header justify-content-center">
        <h4 class="title title-up modal-title">Insert Sidebar Menu</h4>
        <button aria-label="Close" class="close" data-dismiss="modal" type="button"><i
          class="fa fa-times"></i></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="row">
            <div class="col-12">
              <table class="table table-striped">
                <thead class=" text-primary">
                <tr>
                  <th>id</th>
                  <th>name</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let menu of menuDTOS" (click)="selectSidebarMenu(menu)" data-dismiss="modal"
                    style="cursor: pointer;">
                  <td>
                    <input type="text" readonly class="form-control transparent-input"
                           value="{{menu['id']}}">
                  </td>
                  <td>
                    <input type="text" readonly class="form-control transparent-input"
                           value="{{menu['name']}}">
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <div class="left-side">
          <button class="btn btn-outline-danger" data-dismiss="modal" type="button">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
