<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
          <i class="fa fa-cogs" style="padding-right: 5px;"></i>
          Table Designer
        </h3>
        <p style=" margin-bottom: 5px;"> Table Designer List </p>
      </div>
    </div>
    <div class="pull-right">
      <div class="pull-right">
        <button (click)="openNewPage()" class="btn btn-outline-success">
          <i class="fa fa-plus-circle"></i> New
        </button>
        <button (click)="refresh()" class="btn btn-outline-primary">
          <i class="fa fa-refresh"></i> Refresh
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row form-area">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="numbers pull-left"></div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="">
          <table class="table table-striped">
            <thead class=" text-primary">
            <tr>
              <th class="text-left">Actions</th>
              <th>id</th>
              <th>name</th>
              <th>Created at</th>
            </tr>
            </thead>
            <tbody>
            <tr
              *ngIf="tableData == undefined || tableData.length === 0 ">
              <td class="empty-table-row" colspan="12">Empty!</td>
            </tr>
            <tr *ngFor="let row of tableData">
              <td>
                <button (click)="openPage( row['id'])" class="btn btn-outline-success btn-icon btn-sm" title="Edit"
                        type="button">
                  <i class="fa fa-pencil-alt"></i>
                </button>
                <button (click)="openPageInNewTab( row['id'])" class="btn btn-outline-success btn-icon btn-sm" title="Edit"
                        type="button">
                  <i class="fa fa-share"></i>
                </button>
                <button (click)="delete(row)" class="btn btn-outline-danger btn-icon btn-sm" title="Delete"
                        type="button">
                  <i class="fa fa-times"></i>
                </button>
                <button (click)="clone( row['id'])" class="btn btn-outline-success btn-icon btn-sm" title="Clone"
                        type="button">
                  <i class="fa fa-clone"></i>
                </button>
              </td>
              <td>
                <input [(ngModel)]="row['id']" class="form-control transparent-input" readonly type="text">
              </td>
              <td>
                <input [(ngModel)]="row['name']" class="form-control transparent-input" readonly type="text">
              </td>
              <td>
                <input [(ngModel)]="row['createdOn']" class="form-control transparent-input" readonly type="text">
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>


    </div>
  </div>
</div>
