
<button
        *ngFor="let displayValue of displayValues" class="btn btn-outline-primary btn-round btn-chips">
  <i class="fa fa-times btn-delete-node" (click)="deleteDataline(displayValue)"></i>
  {{displayValue.display}}
</button>
<button (click)="openList()"
        class="btn btn-outline-success btn-round btn-icon btn-chips">
  <i class="fa fa-plus"></i>
</button>
