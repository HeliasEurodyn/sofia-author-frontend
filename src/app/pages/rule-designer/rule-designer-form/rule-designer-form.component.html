<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <div class="col-12">
        <h3 style="margin-top: 20px;margin: 0px;margin-top: 10px;">
          <i class="fa fa-puzzle-piece" style="padding-right: 5px;"></i>
          Rule Designer
        </h3>
        <p style=" margin-bottom: 5px;"> Rule Designer Form </p>
      </div>
    </div>
    <div class="pull-right">
      <button class="btn btn-outline-success" style="margin-top: 0px;" (click)="save()">
        <i class="fa fa-save"></i>
        Save
      </button>
      <button class="btn btn-outline-danger" style="margin-top: 0px;" [hidden]="mode === 'new-record'"
              (click)="delete()">
        <i class="fa fa-times"></i>
        Delete
      </button>
    </div>
  </div>
</div>

<div class="row formnav">
  <div class="col-sm-12">
    <div class="pull-left">
      <button type="button" class="btn btn-outline-default btn-round btn-white header-tab"
              (click)="setVisibleSection('general');">
        <i class="fa fa-sliders-h"></i>
        General
      </button>
      <button type="button" class="btn btn-outline-default btn-round btn-white header-tab"
              (click)="setVisibleSection('queries');">
        <i class="fa fa-code"></i>
        Queries
      </button>
    </div>
  </div>
</div>

<div [ngClass]="{'is-hidden': this.visibleSection !== 'queries' }" class="row form-area">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <div class="row">
          <div class="col">
            <div class="pull-left">
              <h5 class="card-title">
                <i class="fa fa-code"></i> Scripts
              </h5>
            </div>
            <div class="pull-right">
              <button (click)="addScript()"
                      type="button" class="btn btn-outline-success">
                <i class="fa fa-plus-circle"></i> New
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-md-12">

            <table class="table table-striped">
              <thead class=" text-primary">
              <tr>
                <th>actions</th>
                <th>Id</th>
                <th>Name</th>
              </tr>
              </thead>
              <tbody>
              <tr
                *ngIf="this.dto?.queryList == undefined || this.dto?.queryList?.length === 0">
                <td colspan="3" class="empty-table-row">Empty!</td>
              </tr>

              <tr *ngFor="let ruleSettingsQuery of this.dto?.queryList">
                <td>

                  <button title="Remove" (click)="removeQueryByField(ruleSettingsQuery)" type="button"
                          class="btn btn-outline-danger btn-icon btn-sm">
                    <i class="fa fa-times"></i>
                  </button>
                  <button (click)="setSelectedQuery(ruleSettingsQuery);"
                          title="Details"
                          type="button"
                          class="btn btn-outline-success btn-icon btn-sm">
                    <i class="fa fa-search"></i>
                  </button>
                  <button (click)="moveUp(ruleSettingsQuery, this.dto?.queryList)" type="button"
                          title="Move Up" class="btn btn-outline-warning btn-icon btn-sm">
                    <i class="fa fa-angle-up"></i>
                  </button>
                  <button (click)="moveDown(ruleSettingsQuery, this.dto?.queryList)" type="button"
                          title="Move Down" class="btn btn-outline-warning btn-icon btn-sm">
                    <i class="fa fa-angle-down"></i>
                  </button>
                </td>
                <td>
                  <input type="text" readonly class="form-control" value="{{ruleSettingsQuery.id}}">
                </td>
                <td>
                  <input type="text" class="form-control" [(ngModel)]="ruleSettingsQuery.title">
                </td>
              </tr>
              </tbody>
            </table>

          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="this.visibleSection === 'queries' && this.selectedQuery != null" class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-body">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button (click)="selectedQuery.query = beautifySql(selectedQuery.query)" class="btn btn-outline-success">
                <i class="fa fa-play"></i> Beautify
              </button>
              <ace style="width: 100%;height: 800px;border: 1px solid #51cbce;"
                   [config]="{mode: 'sql', theme: 'github',readOnly : false}"
                   [(value)]="selectedQuery.query"></ace>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{'is-hidden': this.visibleSection !== 'general' }" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">

      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-left">
              <h5 class="card-title pull-left">
              <i class="fa fa-puzzle-piece"></i> Main Data
              </h5>
            </div>
            <div class="pull-right"></div>
          </div>
        </div>
      </div>

      <div class="card-body">

        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <label>Id</label>
              <input
                type="text" class="form-control" readonly value="{{dto.id}}">
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group ">
              <label>Name</label>
              <input type="text" class="form-control" [(ngModel)]="dto.name">
              <code></code>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{'is-hidden': this.visibleSection !== 'general' }" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">

      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-left">
              <h5 class="card-title pull-left">
                <i class="fa-solid fa-code"></i> Header Labels
              </h5>
            </div>
            <div class="pull-right"></div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">

          <div class="col-12">
            <div class="form-group ">
              <label>Title</label>
              <input type="text" class="form-control" [(ngModel)]="dto.title">
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label>Description</label>
              <textarea
                class="form-control textarea" name="description" [(ngModel)]="dto.description"></textarea>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{'is-hidden': this.visibleSection !== 'general' }" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">

      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-left">
              <h5 class="card-title pull-left">
                <i class="fa-solid fa-code"></i> Dashboard Labels
              </h5>
            </div>
            <div class="pull-right"></div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div class="row">

          <div class="col-12">
            <div class="form-group ">
              <label>Rule Section Title</label>
              <input type="text" class="form-control" [(ngModel)]="dto.ruleSectionTitle">
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group">
              <label>Rule Section Description</label>
              <textarea
                class="form-control textarea" name="description" [(ngModel)]="dto.ruleSectionDescription"></textarea>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<div [ngClass]="{'is-hidden': this.visibleSection !== 'general' }" class="row form-area">
  <div class="col-md-12">
    <div class="card card-user">

      <div class="card-header">
        <div class="row">
          <div class="col-sm-12">
            <div class="pull-left">
              <h5 class="card-title pull-left">
                <i class="fa-solid fa-code"></i> Commands
              </h5>
            </div>
            <div class="pull-right"></div>
          </div>
        </div>
      </div>
      <div class="card-body">
        <div class="row">

          <div class="col-12">
            <div class="form-group" >
              <label>Field Command </label>
              <button (click)="dto.fieldCommand = beautify(dto.fieldCommand)" class="btn btn-outline-success">
                <i class="fa fa-play"></i> Beautify
              </button>
              <button style="margin-left: 5px" (click)="dto.fieldCommand = stringify(dto.fieldCommand)" class="btn btn-outline-primary">
                <i class="fa fa-play"></i> Stringify
              </button>
              <ace style="width: 100%;height: 200px;border: 1px solid #51cbce;"
                   [config]="{mode: 'json',theme: 'github',readOnly : false }"
                   [(value)]="dto.fieldCommand"></ace>
              <code></code>
            </div>
          </div>

          <div class="col-12">
            <div class="form-group" >
              <label>Operator Command </label>
              <button (click)="dto.operatorCommand = beautify(dto.operatorCommand)" class="btn btn-outline-success">
                <i class="fa fa-play"></i> Beautify
              </button>
              <button style="margin-left: 5px" (click)="dto.operatorCommand = stringify(dto.operatorCommand)" class="btn btn-outline-primary">
                <i class="fa fa-play"></i> Stringify
              </button>
              <ace style="width: 100%;height: 200px;border: 1px solid #51cbce;"
                   [config]="{mode: 'json',theme: 'github',readOnly : false }"
                   [(value)]="dto.operatorCommand"></ace>
              <code></code>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
